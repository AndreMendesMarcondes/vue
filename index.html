<html>

<head>
    <meta charset="utf-8">
    <title>teste</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>

    <div id="app">
        <gui-titulo v-bind:titulo="Formularios"></gui-titulo>

        <p>Texto: {{texto}}</p>
        <p>
            <input type="text" v-model="texto" />
        </p>

        <p>Textarea: {{textarea}}</p>
        <p style="white-space: pre-line;">{{textarea}}</p>
        <p>
            <textarea type="text" v-model="textarea"></textarea>
        </p>

        <p>Checkbox:</p>
        <input type="checkbox" id="aceitaTermos" v-model="termos" />
        <label for="aceitaTermos">{{termos}}</label>

        <p>Multiple Checkbox: {{notificacoes}}</p>
        <p>
            <input type="checkbox" id="receberEmail" value="email" v-model="notificacoes" />
            <label for="receberEmail">Receber e-mail</label>
            <input type="checkbox" id="receberSMS" value="sms" v-model="notificacoes" />
            <label for="receberEmail">Receber SMS</label>
            <input type="checkbox" id="telefone" value="tel" v-model="notificacoes" />
            <label for="receberEmail">Receber Ligação</label>
        </p>

        <p>Radio: {{sexo}}</p>
        <p>
            <input type="radio" id="masculino" value="M" v-model="sexo" />
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" value="F" v-model="sexo" />
            <label for="feminino">Feminino</label>
        </p>

    </div>

    <script type="text/javascript">

        Vue.component('gui-titulo', {
            props: ['titulo'],
            template: '<h2>{{ titulo }}</h2>'
        });

        var app = new Vue({
            el: "#app",
            data: {
                texto: '',
                textarea: '',
                termos: false,
                notificacoes: [],
                sexo: 'F'
            }
        });

    </script>

</body>

</html>
